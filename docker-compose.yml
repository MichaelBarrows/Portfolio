# For more information: https://laravel.com/docs/sail
version: '3'
services:
    laravel.test:
        build:
            context: ./vendor/laravel/sail/runtimes/8.1
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.1/app
        ports:
            - '${APP_PORT:-80}:80'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
            - web
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.portfolio.rule=Host(`api.portfolio.local`)"
            - "traefik.http.routers.portfolio.entrypoints=web"
            - "traefik.docker.network=web"
            - "traefik.http.services.portfolio.loadbalancer.server.port=80"
networks:
    sail:
        driver: bridge
    web:
        external: true
volumes:
    sailmariadb:
        driver: local
